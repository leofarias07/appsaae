<ion-header>

  <ion-navbar>
    <ion-title>DetalhesConta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6><h5>Instalação: {{item.instalacao}}</h5></ion-col>
      <ion-col col-6><h5>: {{item.numero_fatura}}</h5></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><h5>{{item.competencia}}</h5></ion-col>
      <ion-col col-6><h5>Valor: {{item.valor}}</h5></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><h5>Vencimento: {{item.vencimento}}</h5></ion-col>
      <ion-col col-6><h5>Situação: {{item.situacao}}</h5></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
