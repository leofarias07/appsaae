


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  

  <ion-card>
      <ion-card-header>
        Historico de Contas
      </ion-card-header>
    
      <ion-list *ngFor="let item of contas" (click)="abreDetalhe(item)">
        <button ion-item>
            <h3>{{item.competencia}}</h3>
            <p>Vencimento: {{item.vencimento}}</p>
            <p> Valor: {{item.valor}}</p>
         </button>

      </ion-list>
    </ion-card>
    



  
</ion-content>
