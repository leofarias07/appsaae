


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  
  
  <ion-card *ngFor="let item of contas" (click)="abreDetalhe(item)">

    <ion-item>
  
      <h2>{{item.competencia}}</h2>
      <p>Vencimento: {{item.vencimento}}</p>
      <p> Valor: {{item.valor}}</p>
    
    </ion-item>
   
  
  </ion-card>
  
</ion-content>
